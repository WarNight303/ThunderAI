<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Thunder-AI - Your Smart AI Chatbot">
    <meta name="description" content="Chat with Thunder-AI, your personal AI assistant powered by YouChat. Get instant answers, no ads, 100% free!">
    <meta name="keywords" content="Thunder-AI, AI chatbot, free chatbot, YouChat, smart AI, AI assistant">
    <meta name="author" content="ThunderBound">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#00FFFF">
    <meta name="google-site-verification" content="sZmIyEkGVjupwLsnTL_sC1UxxoxwkUWD3MCmfeHEsGc" />

    <!-- Open Graph (Facebook & LinkedIn) -->
    <meta property="og:title" content="Thunder-AI - Smart AI Chatbot">
    <meta property="og:description" content="Chat with Thunder-AI, powered by YouChat. Get instant answers!">
    <meta property="og:image" content="logo.PNG">
    <meta property="og:url" content="https://warnightog.github.io/ThunderBound">
    <meta property="og:type" content="website">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Thunder-AI - Smart AI Chatbot">
    <meta name="twitter:description" content="Meet Thunder-AI, your personal AI assistant powered by YouChat.">
    <meta name="twitter:image" content="logo.PNG">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="logo.PNG">

    <title>Thunder-AI</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: #0d0d0d;
            font-family: 'Orbitron', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .chat-container {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
        }

        .title {
            font-size: 42px;
            font-weight: bold;
            color: cyan;
            text-shadow: 0 0 20px cyan, 0 0 40px blue;
            animation: flicker 1.5s infinite alternate;
            margin-bottom: 10px;
        }

        @keyframes flicker {
            0% { opacity: 1; text-shadow: 0 0 15px cyan, 0 0 30px blue; }
            100% { opacity: 0.8; text-shadow: 0 0 25px cyan, 0 0 50px blue; }
        }

        iframe {
            width: 100%;
            height: 85%;
            border: none;
            border-radius: 0;
        }

        .footer {
            font-size: 14px;
            opacity: 0.7;
            position: absolute;
            bottom: 10px;
        }

        .btn {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background: cyan;
            color: black;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .btn:hover {
            background: white;
            box-shadow: 0 0 10px cyan, 0 0 20px blue;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="title">⚡ Thunder-AI ⚡</div>
        <iframe src="https://you.com/chat"></iframe>
        <button class="btn" onclick="window.location.reload()">Reload Chat</button>
        <p class="footer">Powered by <b>ThunderBound</b></p>
    </div>
</body>
</html>
